<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  </head>
  <body>

    <div id="warning" class="centered" hidden>
      <div>Unfortunately your browser does not support WebRTC, or cannot get permission from your device to use its microphone.</div><br />
      <div>See the following links for more details:</div>
      <a href="https://webrtc.org/">WebRTC Home</a><br />
      <a href="http://caniuse.com/#search=webrtc">Can i use WebRTC?</a>
    </div>

    <!-- AudioWM.js -->
    <script src="./src/AudioMarkings.js" type="text/javascript"></script>
    <script src="./src/Receiver.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
      let receiver = null,
          start = null,
          context,
          messages,
          length

      function dec2bin(dec){
        return ("00000000" + (dec >>> 0).toString(2)).slice(-8)

        // return (dec >>> 0).toString(2);
      }

      function onStart() {
        toggleButton(true)
        console.log('start!')
        startChecking()
      }

      function toggleButton(disable) {
        $('button').prop('disabled', disable);
      }

      function checkMessage(timestamp) {
        if(!start) {
          console.log('start', start)
          start = timestamp
          length = 0
        }

        let progress = timestamp - start
        // console.log('receiver.checkMessage() = ', receiver.checkMessage())
        length += 1
        if(messages[receiver.checkMessage()] == null)
          messages[receiver.checkMessage()] = 0

        messages[receiver.checkMessage()] += 1

        if(progress < 300000)
          window.requestAnimationFrame(checkMessage)
        else
          start = null
      }

      function startChecking() {
        messages = {}
        length = 0
        showResult(null)

        window.requestAnimationFrame(checkMessage)
        setTimeout(function() {
          showResult(messages);
          toggleButton(false);
        }, 300100);
      }

      const showResult = function(result) {
        $('#result').empty()
        console.log('result', result)
        if(result) {
          if (result['NaN'] != null) {
            length -= result['NaN'];
            delete result['NaN'];
          }

          let message = ''
          for (let key of Object.keys(result)) {
            let res
            if(Number.isNaN(result[key])){
              console.log(key)
              res = 0
            }else
              res = result[key]

            message += `${key} [${dec2bin(key)}]: ${((res * 100) / length).toFixed(2)} %<br/>`;
          }
          message += '<br/>iterations: ' + length;
          $('#result').append(message)
        }
      }

      $(document).ready(() => {
        if(!navigator.getUserMedia && !navigator.webkitGetUserMedia) {
          $('#warning').show()
          return
        }
        
        context = (new AudioMarkings()).context
        receiver = new Receiver(() => console.log('Receiver ready'),
          (err) => console.error(err),
          context)
      })
    </script>

    <div>
      <button onclick="onStart()">START</button>
      <p>Messages</p>
    </div>
    <div id="result"></div>
  </body>
</html>
